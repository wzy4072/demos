<!DOCTYPE html>
<html>
<head>
	<title>vue read</title>
	<script src="vue.2.5.16.js" type="text/javascript" charset="utf-8" ></script>
</head>
<body>

<div id="app">
	
	
</div>
<div id="mount-point"></div>
	<script>

	var Profile = Vue.extend({
  template: '<p>{{firstName}} {{lastName}} aka {{alias}}</p>',
  data: function () {
    return {
      firstName: 'Walter',
      lastName: 'White',
      alias: 'Heisenberg'
    }
  }
})
Vue.component('my-component', Profile)
Vue.component('my-component')

	</script>
</body>
</html>
